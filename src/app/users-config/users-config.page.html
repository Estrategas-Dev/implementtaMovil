<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
    <ion-buttons slot="start">
<ion-button (click)="exit()" color ="tertiary">
  <ion-icon name = "close"></ion-icon>
</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of userInfo">
      <ion-label>
      <p>{{item.name}}</p>
      <p>{{item.plaza}}</p>
      <p>{{item.email}}</p>
      <p>{{item.IMEI}}</p>
      <p>{{item.idUserChecador}}</p>

      </ion-label>
      <ion-toggle slot ="end" checked={{item.isActive}} (ionChange)="deActivate(item.name,item.uid,item.isActive)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
