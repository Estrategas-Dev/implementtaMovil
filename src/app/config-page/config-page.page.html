<ion-header>
  <ion-toolbar>
    <ion-title>Configuraciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="text-align: center">
      <img class="imagenPerfil" src="assets/img/implementta_logo.jpg" alt="Agrega tu foto de perfil!!">
  </div>

<ion-item (click)="ModalPerfil()">
  <ion-icon slot="start" color ="secondary" name="person"></ion-icon>
  <ion-label>
    <p>
        Ver mi perfil
    </p>
    
  </ion-label>
</ion-item>
<div *ngIf="role=='1'">
    <ion-item (click)="ModalUserAdd()" >
        <ion-icon slot="start" color ="secondary" name="person-add"></ion-icon>
        <ion-label>
          <p>
              Agregar usuario
          </p>
         
        </ion-label>
      </ion-item>

</div>

  <div *ngIf="role=='1'">
      <ion-item (click)="getUser()" >
          <ion-icon color ="secondary" slot="start" name="construct"></ion-icon>
          <ion-label>
            <p>
                Configuración de usuarios
            </p>
          
          </ion-label>
        </ion-item>
    
  </div>

  <ion-item (click)= "activate()">
      <ion-icon color ="secondary"  slot="start" name="unlock"></ion-icon>
      <ion-label>
        <p>
            Activar mi implementtaMovil
        </p>
        
      </ion-label>
    </ion-item>
    <ion-item routerLink="/show-route">
      <ion-icon slot="start" color ="secondary" name="globe"></ion-icon>
      <ion-label>
        <p>
            Ver mi recorrido
        </p>
     
      </ion-label>
    </ion-item>
  <ion-item (click)="exit()" >
      <ion-icon slot="start" color ="secondary"  name ="exit"></ion-icon>
      <ion-label>
        <p>
            Cerrar sesión
        </p>
       
      </ion-label>
    </ion-item>


</ion-content>
